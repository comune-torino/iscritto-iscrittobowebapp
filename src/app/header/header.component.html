<div *ngIf="showSceltaProfilo">
  <form [formGroup]="fgSelezionaProfilo">
    <div class="container">
      <div class="form-group col-lg-6 col-sm-6 col-md-6">
        <h1>Seleziona profilo</h1>
        <div class="form-row">
          <label for="profilo" class="col-form-label">Profili Disponibili &nbsp;&nbsp;</label>
          <select id="profilo" formControlName="profiloScelto" class="form-row">
            <option [ngValue]="null">... Scegli profilo ...</option>
            <option *ngFor="let prof of profiliDisponibili" [ngValue]="prof">
              {{prof.descrizione}}
            </option>
          </select>
          <button type="button" class="btn btn-primary" (click)="onClickProfilo()"> Vai</button>
        </div>
      </div>
    </div>
  </form>
</div>
