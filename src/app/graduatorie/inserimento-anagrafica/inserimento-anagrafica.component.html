<div class="container">
  <div class="row">
    <div *ngIf="statusSearch" class="col">
      <div class="loader"></div>
    </div>
    <div *ngIf="!statusSearch" class="col-lg-12 col-md-12 col-sm-12">
      <h2>{{title}}</h2>
      <!-- ---------------------------------------------------------------------- -->
      <!-- Inserimento Anagrafica                                                 -->
      <!-- ---------------------------------------------------------------------- -->
      <div *ngIf="viewInserisci">
        <form [formGroup]="fgInserimentoAnagrafica">
          <div class="form-step">
            <div class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="ordineScuola" class="col-form-label">Ordine Scolastico</label>
                {{ordineScuola}} - {{ordineScuolaDescrizione}}
                <br>
                <label for="annoScolastico" class="col-form-label">Anno Scolastico</label>
               {{annoScolastico}}
               <br>
               <label for="codiceGraduatoria" class="col-form-label">Codice Graduatoria&nbsp;</label>
               <input id="codiceGraduatoria" formControlName="codiceGraduatoria" class="form-control" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreCodiceGraduatoria}"
                >               
                <br>
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row" >
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataInizio" class="col-form-label">Data inizio iscrizione</label>
                <input type="date" formControlName="dataInizioIscrizione" class="form-control" id="dataInizioIscrizione" min="1970-01-01" max="2099-12-31" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreInizioFine && (fgInserimentoAnagrafica.touched || fgInserimentoAnagrafica.dirty)}"/>
              </div>
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataFine" class="col-form-label">Data fine iscrizione</label>
                <input type="date" formControlName="dataFineIscrizione" class="form-control" id="dataFineIscrizione" min="1970-01-01" max="2099-12-31" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreInizioFine && (fgInserimentoAnagrafica.touched || fgInserimentoAnagrafica.dirty)}"/>
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataInizio" class="col-form-label">Data scadenza iscrizione</label>
                <input type="date" formControlName="dataScadenzaIscrizione" class="form-control" id="dataScadenzaIscrizione" min="1970-01-01" max="2099-12-31" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreScadenzaIscrizione && (fgInserimentoAnagrafica.touched || fgInserimentoAnagrafica.dirty)}"/>
              </div>
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataFine" class="col-form-label">Data scadenza graduatoria</label>
                <input type="date" formControlName="dataScadenzaGraduatoria" class="form-control" id="dataScadenzaGraduatoria" min="1970-01-01" max="2099-12-31" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreScadenzaGraduatoria && (fgInserimentoAnagrafica.touched || fgInserimentoAnagrafica.dirty)}"/>
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataInizio" class="col-form-label">Limite richieste revisione punteggio</label>
                <input type="date" formControlName="dataScadenzaRicorsi" class="form-control" id="dataScadenzaRicorsi" min="1970-01-01" max="2099-12-31" [ngClass]="{'ng-invalid' : fgInserimentoAnagrafica.errors?.erroreScadenzaRicorsi && (fgInserimentoAnagrafica.touched || fgInserimentoAnagrafica.dirty)}"/>
              </div>
            </div>
          </div>
          
          <div class="btn-group row">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <button type="button" class="btn btn-secondary" (click)="returnSearch()">Indietro</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 ">
              
              <button type="button" class="btn btn-primary" (click)="insertAnagraficaGraduatoria()"
              *ngIf="!modifica&&!inserimento">Inserisci</button>
              <button type="button" class="btn btn-primary" (click)="updateAnagraficaGraduatoria()"
              *ngIf="modifica">Salva</button>
            </div>
          </div>
          <br>
          <div *ngIf="loadingError" class="alert alert-danger">
            Attenzione: si Ã¨ verificato un errore durante il caricamento dei dati iniziali.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
