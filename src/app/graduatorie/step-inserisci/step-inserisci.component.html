<div class="container">
  <div class="row">
    <div *ngIf="statusSearch" class="col">
      <div class="loader"></div>
    </div>
    <div *ngIf="!statusSearch" class="col-lg-12 col-md-12 col-sm-12">
      <h2>Inserimento Step</h2>
      <!-- ---------------------------------------------------------------------- -->
      <!-- Inserimento Step                                                       -->
      <!-- ---------------------------------------------------------------------- -->
      <div *ngIf="viewInserisci">
        <form [formGroup]="fgInserimentoStep">
          <div class="form-step">
            <div class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="ordineScuola" class="col-form-label">Ordine Scolastico</label>
                {{ordineScuola}} - {{ordineScuolaDescrizione}}
                <br>
                <label for="annoScolastico" class="col-form-label">Anno Scolastico</label>
                {{annoScolastico}}
                <br>
                <label for="codGraduatoria" class="col-form-label">Cod. Graduatoria</label>
                {{codGraduatoria}}
                <br>
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="Nstep" class="col-form-label">Step</label>
                <input type="text" formControlName="Nstep" class="form-control" id="Nstep" maxlength="10" />
              </div>
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataStep" class="col-form-label">Data elaborazione step</label>
                <input type="date" formControlName="dataStep" class="form-control" id="dataStep" min="1970-01-01" [ngClass]="{'ng-invalid' :  fgInserimentoStep.errors?.erroreGraduatoria && (fgInserimentoStep.touched || fgInserimentoStep.dirty)}"
                  max="2099-12-31"
               />
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataDomandeDa" class="col-form-label">Data invio domande da</label>
                <input type="date" formControlName="dataDomandeDa" class="form-control" id="dataDomandeDa"  [ngClass]="{'ng-invalid' : fgInserimentoStep.errors?.erroreInizioFine && (fgInserimentoStep.touched || fgInserimentoStep.dirty)}"
                  min="1970-01-01" max="2099-12-31"
                  />
              </div>
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataDomandeA" class="col-form-label">a</label>
                <input type="date" formControlName="dataDomandeA" class="form-control" id="dataDomandeA"
                  min="1970-01-01" max="2099-12-31"
                  [ngClass]="{'ng-invalid' : fgInserimentoStep.errors?.erroreInizioFine || fgInserimentoStep.errors?.erroreAllegati && (fgInserimentoStep.touched || fgInserimentoStep.dirty)}"/>
              </div>
            </div>

            <div *ngIf="!showTestata" class="form-row">
              <div class="form-group col-lg-6 col-sm-6 col-md-6">
                <label for="dataAllegati" class="col-form-label">Data invio allegati</label>
                <input type="date" formControlName="dataAllegati" class="form-control" id="dataAllegati"
                  min="1970-01-01" max="2099-12-31"
                  [ngClass]="{'ng-invalid' : fgInserimentoStep.errors?.erroreGraduatoria || fgInserimentoStep.errors?.erroreAllegati && (fgInserimentoStep.touched || fgInserimentoStep.dirty)}" />
              </div>
            </div>
          </div>

          <div class="btn-group row">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <button type="button" class="btn btn-secondary" (click)="returnSearch()">Indietro</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 ">
              <button type="button" class="btn btn-primary" (click)="onClickInserisci()">Inserisci</button>
            </div>
          </div>
          <br>
          <div *ngIf="loadingError" class="alert alert-danger">
            Attenzione: si Ã¨ verificato un errore durante il caricamento dei dati iniziali.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
