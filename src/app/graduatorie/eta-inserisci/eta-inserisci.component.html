<div class="container">
    <div class="row">
      <div *ngIf="statusSearch" class="col">
        <div class="loader"></div>
      </div>
      <div *ngIf="!statusSearch" class="col-lg-12 col-md-12 col-sm-12">
        <h2>Inserimento anagrafica fascia d'età  </h2>
        <!-- ---------------------------------------------------------------------- -->
        <!-- Inserimento anagrafica fascia d'età                                                       -->
        <!-- ---------------------------------------------------------------------- -->
        <div *ngIf="viewInserisci">
          <form [formGroup]="fgInserimentoEta">
              <div class="form-eta">
                  <div class="form-row">
                    <div class="form-group col-lg-6 col-sm-6 col-md-6">
                      <label for="ordineScuola" class="col-form-label">Ordine Scolastico</label>
                      {{ordineScuola}} - {{ordineScuolaDescrizione}}
                      <br>
                      <label for="annoScolastico" class="col-form-label">Anno Scolastico</label>
                      {{annoScolastico}}
                      <br>
                      <label for="codGraduatoria" class="col-form-label">Cod. Graduatoria</label>
                      {{codGraduatoria}}
                      <br>
                    </div>
                  </div>
     
                  <div *ngIf="!showTestata" class="form-row">
                    <div class="form-group col-lg-6 col-sm-6 col-md-6">
                      <label for="codFasciaEta" class="col-form-label">Cod. Fascia Età</label>
                      <select id="codFasciaEta" formControlName="codFasciaEta" class="custom-select form-control">
                      <option [ngValue]="null">... scegli una fascia d'età ...</option>
                      <option *ngFor="let eta of fasceEtaList;" [ngValue]="eta.codFasciaEta">
                        {{eta.codFasciaEta}} - {{eta.descFasciaEta}}
                      </option>
                    </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-lg-6 col-sm-6 col-md-6">
                      <label for="dataDa" class="col-form-label">Data</label>
                      <input type="date" formControlName="dataDa" class="form-control" id="dataDa" min="1970-01-01" [ngClass]="{'ng-invalid' :  fgInserimentoEta.errors?.erroreInizioFine && (fgInserimentoEta.touched || fgInserimentoEta.dirty)}"
                        max="2099-12-31"
                       />
    
                      <label for="dataA" class="col-form-label">a</label>
                      <input type="date" formControlName="dataA" class="form-control" id="dataA" min="1970-01-01" [ngClass]="{'ng-invalid' :  fgInserimentoEta.errors?.erroreInizioFine && (fgInserimentoEta.touched || fgInserimentoEta.dirty)}"
                        max="2099-12-31"
                       />
                    </div>
                  </div>
      
                </div>

  
            <div class="btn-group row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-secondary" (click)="returnSearch()">Indietro</button>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6 ">
                <button type="button" class="btn btn-primary" (click)="onClickInserisci()">Inserisci</button>
              </div>
            </div>
            <br>
            <div *ngIf="loadingError" class="alert alert-danger">
              Attenzione: si è verificato un errore durante il caricamento dei dati iniziali.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
